<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="css\registration.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Admission From</div>
    <div class="content">
      <form action="#">
        <div class="user-details">


          <div class="input-box">
            <span class="details">College Name</span>
            <input type="text" placeholder="Enter your college name" required>
          </div>
        
          <div class="input-box">
            <span class="details">Enter Branch</span>
            <input type="text" placeholder="Enter your branch" required>
          </div>
        

          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Candidate's Full Name" required>
          </div>
        
          <div class="input-box">
            <span class="details">Father's Name</span>
            <input type="text" placeholder="Enter name" required>
          </div>

          <div class="input-box">
            <span class="details">Mother's Name</span>
            <input type="text" placeholder="Enter name" required>
          </div>
          
          <div class="input-box">
            <span class="details">Date of Birth</span>
            <input type="date" placeholder="Enter college DOB" required>
          </div>
       

          <div class="input-box">
            <span class="details">Candidature Type</span>
            <input type="text" placeholder="Maharashtra - Type A" required>
          </div>

          <div class="input-box">
            <span class="details">Home University</span>
            <input type="text" placeholder="Enter University name" required>
          </div>

          <div class="input-box">
            <span class="details">Category</span>
            <input type="text" placeholder="Enter your category" required>
          </div>

         

          <div class="input-box">
            <span class="details">Category for Admission </span>
            <input type="text" placeholder="Enter your category" required>
          </div>

          <div class="input-box">
            <span class="details">Applied for EWS</span>
            <input type="text" placeholder="Enter Yes or No" required>
          </div>

          

          <div class="input-box">
            <span class="details">Person with Disability</span>
            <input type="text" placeholder="Enter Yes or No" required>
          </div>

          <div class="input-box">
            <span class="details">Applied for TFWS Seats</span>
            <input type="text" placeholder="Yes or No" required>
          </div>

          <div class="input-box">
            <span class="details">Defence Type </span>
            <input type="text" placeholder="Applicable or Not Applicable" required>
          </div>

          <div class="input-box">
            <span class="details">Is Orphan Candidate </span>
            <input type="text" placeholder="Enter Yes or No" required>
          </div>

          <div class="input-box">
            <span class="details">Minority Candidature Type </span>
            <input type="text" placeholder="Enter your Type" required>
          </div>

      

        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
      <div>
        <a href="index.html" class="button1">Back</a>
      </div>
      
    </div>
  </div>

</body>
</html>
